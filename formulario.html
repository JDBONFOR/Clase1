<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulario</title>
	</head>
	<body>
		<form method="POST" action="enviador.php">
			<label for="nombre">Nombre: </label>
			<input type="text" name="nombre" placeholder="Ingrese su nombre aquí..." required>
			<br />

			<label for="correo">E-mail:</label>
			<input type="email" name="correo" placeholder="Ingrese su email aquí..." required>
			<br />

			<label for="edad">Edad: </label>
			<input type="number" name="edad" placeholder="Ingrese su edad">
			<br />

			<label for="telefono">Telefono: </label>
			<input type="tel" name="telefono" placeholder="Ingrese su teléfono">
			<br />

			<label for="foto">Foto: </label>
			<input type="file" name="foto">
			<br />

			<input type="checkbox" name="novedades">Desea recibir novedades?
			<br />

			<input type="radio" name="sexo" value="hombre" checked>Hombre
			<input type="radio" name="sexo" value="mujer">Mujer
			<input type="radio" name="sexo" value="otro">Otro
			<br />


			<label for="mensaje">Mensaje</label>
			<textarea name="mensaje" placeholder="Deja tu mensaje..."></textarea>
		</form>
	</body>
</html>
